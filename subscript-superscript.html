<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <big>(a+b)2 = a2 +b2 +2ab</big>
    <hr />

    <!--when we need anything in power then we use sup tag-->

    <big>(a+b)<sup>2</sup> = a<sup>2</sup> + b<sup>2</sup> + 2ab</big>
    <hr />
    <!--when we need anything in under the text then we use sub tag-->

    <big>CH4 + O2 => H2O + CO2</big>
    <hr />
    <big>CH<sub>4</sub> + O<sub>2</sub> => H<sub>2</sub>O + CO<sub>2</sub></big>
  </body>
</html>
