<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
     <!-- We use anchor tag to make a text act like a link-->

     <a href="https://www.google.com/">Search anything on Google!</a><br><br>

     <!-- to open the link in another tab we set target attribute as "_blank"-->
     
     <a href="https://www.google.com/" target ="_blank">Search anything on Google in the new tab!</a>
</body>
</html>
